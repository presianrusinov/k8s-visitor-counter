name: CI/CD - Build & Deploy (self-hosted runner)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/k8s-app-backend
  NAMESPACE: default
  DEPLOYMENT_NAME: backend
  CONTAINER_NAME: backend

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set tag
        id: vars
        run: echo "tag=sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}

  deploy:
    needs: build
    runs-on: [self-hosted, control-node]
    steps:
      - name: Deploy to k3s
        run: |
          set -euo pipefail
          TAG="${{ needs.build.outputs.tag }}"
          IMAGE="${{ env.IMAGE_NAME }}:${TAG}"

          echo "Deploying ${IMAGE}..."
          kubectl -n "${{ env.NAMESPACE }}" set image "deploy/${{ env.DEPLOYMENT_NAME }}" "${{ env.CONTAINER_NAME }}=${IMAGE}"
          kubectl -n "${{ env.NAMESPACE }}" rollout status "deploy/${{ env.DEPLOYMENT_NAME }}" --timeout=180s
          kubectl -n "${{ env.NAMESPACE }}" get pods -l app=backend -o wide
