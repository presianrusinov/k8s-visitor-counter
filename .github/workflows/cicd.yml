name: CI/CD - Build & Deploy to k3s via control-node

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/k8s-app-backend
  NAMESPACE: default
  DEPLOYMENT_NAME: backend
  CONTAINER_NAME: backend

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set image tag
        id: vars
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "tag=sha-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy from control-node (kubectl runs here)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CONTROL_HOST }}
          username: ${{ secrets.CONTROL_USER }}
          key: ${{ secrets.CONTROL_SSH_KEY }}
          port: 22
          script: |
            set -euo pipefail

            # Sanity
            hostname
            whoami
            kubectl version --client=true || true
            kubectl get nodes

            TAG="${{ needs.build.outputs.tag }}"
            IMAGE="ghcr.io/${{ github.repository_owner }}/k8s-app-backend:${TAG}"

            echo "Deploying ${IMAGE} to namespace=default deployment=backend"

            kubectl -n default set image deploy/backend backend="${IMAGE}"
            kubectl -n default rollout status deploy/backend --timeout=180s
            kubectl -n default get pods -l app=backend -o wide
            kubectl -n default describe deploy backend | grep -i image
